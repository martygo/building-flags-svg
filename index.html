<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG - Building Brands</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: darkgray;
		}

		.brands {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			gap: 1rem;
		}
	</style>
	<body>
		<div class="brands">
			<svg>
				<rect width="100%" height="100%" fill="white" />
				<circle cx="50%" cy="50%" r="60" fill="#bc002d" />
			</svg>

			<svg>
				<rect width="100%" height="20%" y="0" fill="red" />
				<rect width="100%" height="20%" y="20%" fill="white" />
				<rect width="100%" height="20%" y="40%" fill="blue" />
				<rect width="100%" height="20%" y="60%" fill="white" />
				<rect width="100%" height="20%" y="80%" fill="red" />
			</svg>

			<svg>
				<rect width="100%" height="100%" fill="red" />
				<polygon points="100,40 40,188 190,78 10,78 160,198" fill="yellow" />
			</svg>
		</div>
	</body>
</html>
